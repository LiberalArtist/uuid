on: [push, pull_request]
name: CI
env:
  RKT_PKG: uuid
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}'"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version:
          - "stable"
          - "current"
          - "8.7" # Debian 12 Bookorm
          - "8.2" # Ubuntu 22.04
          - "8.0"
          - "7.9" # Debian 11 Bullseye
          - "7.7"
          - "7.6"
        variant: [ "" ] # default for the version
        include:
          - racket-version: "current"
            variant: "BC"
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.10
        with:
          version: ${{ matrix.racket-version }}
          variant: ${{ matrix.variant }}
          architecture: "x64"
          distribution: "full"
      - name: Install Package and its Dependencies
        run: raco pkg install --auto --batch --name $RKT_PKG
      - name: Run Tests
        run: raco test -x -p $RKT_PKG
      - name: Check Package Dependencies
        run: raco setup --check-pkg-deps --pkgs $RKT_PKG
